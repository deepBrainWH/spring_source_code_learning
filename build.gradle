plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
}

sourceCompatibility = 1.8

allprojects {
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    }
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile group: 'cglib', name: 'cglib', version: '3.2.10'
    compile group: 'org.springframework', name: 'spring-context', version: '5.1.6.RELEASE'
    compile group: 'javax.inject', name: 'javax.inject', version: '1'
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.0'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.0'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.1.6.RELEASE'
    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
    compile group: 'log4j', name: 'log4j', version: '1.2.13'


}
