plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'idea'
}

idea{
    module{
        downloadSources true
        downloadJavadoc false
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'cglib', name: 'cglib', version: '3.2.10'

    compile group: 'org.springframework', name: 'spring-context', version: '5.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '5.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version: '5.1.6.RELEASE'
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.0'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.0'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.1.6.RELEASE'
    compile group: 'com.alibaba', name: 'druid', version: '1.1.16'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'

    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'

    compile group: 'log4j', name: 'log4j', version: '1.2.13'


}
